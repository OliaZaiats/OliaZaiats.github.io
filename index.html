<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">    
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="logo">
                        <a href="">
                            <img src="demoShop/logo.png" alt="">
                        </a>
                    </div>
                </div>
                <div class="col-md-6">
                    <nav>
                        <ul class="menu">
                            <li><a href="">Home</a></li>
                            <li><a href="">Products</a></li>
                            <li><a href="">Payment</a></li>
                            <li><a href="">Shipping</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="col-md-3">
                    <div class="row">
                        <div class="col-md-9">
                            <div class="search">
                                <form action="" class="form-search">
                                    <input type="text" class="input-search-text" placeholder="Search">
                                    <button class="input-search-button">
                                        <img src="demoShop/icon (4).png" alt="">
                                    </button>
                                </form>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="shoppingCart">
                                <div class="square">
                                    <img src="demoShop/icon (1).png" alt="" class="cart">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="main">Main</main>
    <footer class="footer">Footer</footer>
</body>
</html>
